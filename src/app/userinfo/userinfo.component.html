<div class="container">
    <h1 class="mt-5">linkit e.V. Signaturgenerator</h1>
    <form (ngSubmit)="onSubmit()" #infoForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" aria-describedby="nameHelp" name="name">
        <small id="nameHelp" class="form-text text-muted">Vorname Nachname</small>
      </div>

      <div class="form-group">
      <div class="form-check">
          <input type="checkbox" class="form-check-input" [(ngModel)]="this.leadingRole" id="leadRole"  name="leadingRole">
          <label class="form-check-label" for="leadRole">Leitende Rolle</label>
      </div>
    </div>

      <div class="form-group">
        <label for="role">Rolle</label>
        <select class="form-control" id="role" required [(ngModel)]="model.role" name="role">
          <option *ngFor="let ressort of ressorts | leadingPosition:this.leadingRole" [value]="ressort.name">
              {{ressort.name}}
          </option>
        </select>
      </div>


      <div class="form-group">
        <label for="mail">Mail</label>
        <input type="text" class="form-control" id="mail" required [(ngModel)]="model.mail" aria-describedby="mailHelp" name="mail">
        <small id="mailHelp" class="form-text text-muted">vorname.nachname@linkit.tech</small>
      </div>

      <div class="form-group">
        <label for="phone">Handynummer</label>
        <input type="text" class="form-control" id="phone" required [(ngModel)]="model.phone" aria-describedby="phoneHelp" name="phone">
        <small id="phoneHelp" class="form-text text-muted">Ohne +49 oder 0</small>
      </div>


      
      <button type="submit" class="btn btn-success" [disabled]="!infoForm.form.valid">Submit</button>

    </form>
</div>
