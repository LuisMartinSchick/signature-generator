<div class="container">
    <h1 class="mt-5">linkit e.V. Signaturgenerator</h1>
    <form (ngSubmit)="onSubmit()" #infoForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name">
      </div>

      <div class="form-group">
        <label for="role">Rolle</label>
        <select class="form-control" id="role" required [(ngModel)]="model.role" name="role">
          <option *ngFor="let ressort of ressorts" [value]="ressort.name">{{ressort.name}}</option>
        </select>

      <div class="form-group">
        <label for="mail">Mail</label>
        <input type="text" class="form-control" id="mail" required [(ngModel)]="model.mail" name="mail">
      </div>

      <div class="form-group">
        <label for="phone">Handynummer</label>
        <input type="text" class="form-control" id="phone" required [(ngModel)]="model.phone" name="phone">
      </div>

      </div>
      
      <button type="submit" class="btn btn-success" [disabled]="!infoForm.form.valid">Submit</button>

    </form>
</div>
